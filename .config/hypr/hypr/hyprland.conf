			###SHIVJEET1's HYPR CONFIG.###			


### pywal Colors ###
source = ~/.cache/wal/colors-hyprland.conf



### MONITORS ###

monitor= eDP-1, highres@highrr, 0x0,1, bitdepth, 10


### MY PROGRAMS ###

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


### AUTOSTART ###

exec-once = nm-applet
exec-once = hypridle
exec-once = waybar
exec-once = hyprpaper
#exec-once = "./home/shiv/dotfiles/wallpapr"
#exec-once = firefox & telegram-desktop
exec-once = systemctl --user start plasma-polkit-agent


### ENVIRONMENT VARIABLES ###

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


### LOOK AND FEEL ###

general { 
    border_size = 2
    col.active_border = $color3 $color10 45deg
    col.inactive_border = $color5 $color8 45deg

    gaps_in = 5 
    gaps_out = 7 

    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
    
}

decoration {
    rounding = 05
    active_opacity = 1.0
    inactive_opacity = 0.85
                # drop_shadow = true
 #   shadow_range = 4
  #  shadow_render_power = 3
   # col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}


animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}


master {
    new_status = master
}

misc {
    #force_default_wallpaper =  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


### INPUT ###

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    gesture =3, horizontal, workspace
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


### KEYBINDINGS ###

$killbar = killall waybar; waybar
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, q, killactive,
bind = $mainMod_SHIFT, q, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, slash, exec, $menu
bind = $mainMod_SHIFT, j, togglesplit, #dwindle
bind = $mainMod_SHIFT, k, pseudo #dwindle
bind = $mainMod_SHIFT, L, fullscreen
bind = $mainMod_SHIFT, return, exec, $terminal
bind = $mainMod SHIFT, w, exec, $killbar

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# to switch between windows in a floating workspace
bind = $mainMod, j, cyclenext, none
bind = $mainMod, k, cyclenext, prev

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, togglespecialworkspace, special:magic

#lock Screen
bind = ALT SHIFT, l, exec, hyprlock

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Screenshots
bind = , Print, exec, spectacle

binde = $mainMod, l, resizeactive, 10 0
binde = $mainMod, h, resizeactive, -10 0

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-


### WINDOWS AND WORKSPACES ###

# Example windowrule v1
# windowrule = float, ^(terminal)$

# Example windowrule v2
windowrule {
  name = windowrule-1
  float = off
  match:class = ^(kitty)$
  match:title = ^(kitty)$
}

windowrule {
  name = windowrule-2
  opacity = 0.9 0.6
  match:class = ^(nemo)$
}

windowrule {
  name = windowrule-3
  suppress_event = maximize
  match:class = .* # You'll probably like this.
}



